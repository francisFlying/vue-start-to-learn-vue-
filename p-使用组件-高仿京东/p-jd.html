<!DOCTYPE html>

<body>
    <div id="app">

<script src="./p-slideshow.js"></script>

    var app=new Vue({
        el:"#app",
        template:`<div>
                <slideshow></slideshow>
                <tab></tab>

        components:{

            tab

    });
